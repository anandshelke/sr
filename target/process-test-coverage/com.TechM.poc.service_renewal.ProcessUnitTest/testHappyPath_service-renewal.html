<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <meta http-equiv="cache-control" content="max-age=0" />

  <style type="text/css">
    html, body, #canvas {
      height: 100%;
      padding: 0;
    }
    
    .transaction-boundary {
      background-color: rgba(180, 21, 21, 0.7);
      border-radius: 1px;
      min-height: 50px;
      width: 3px;
    }

    .execution-listener {
      background-color: rgba(21, 66, 180, 0.7);
      color: White;
      border-radius: 5px;
      font-family: Arial;
      font-size: 12px;
      padding: 5px;
      min-height: 16px;
      min-width: 16px;
      text-align: center;
      white-space: nowrap;
    }

    .highlight:not(.djs-connection) .djs-visual > :nth-child(1) {
      fill: rgba(66, 180, 21, 0.7) !important; /* color elements as green */
    }
    
    .highlight-running .djs-visual > :nth-child(1) {
    	fill: rgba(0, 198, 218, 0.7) !important; /* color still running flow nodes as blue */
    }
    
    #info-box {
   	  margin-left: 20px;
      margin-top: 15px;
      padding: 10px;
      table-layout: fixed;
      border-collapse: collapse;
      position: absolute;
      top: 0px;
      left: 0px;
      font-family: sans-serif;
      line-height: 150%;
      font-size: 80%;
      z-index: 1000;
      background-color: rgba(255,255,255,0.90);
      border-radius: 10px;
    }
  </style>

  <title>Process Test Coverage Report</title>
</head>
<body>

  <div id="info-box">
	<div>Process Definition Name: service-renewal</div>
	<div>Coverage: 0%</div>
	<div>Test Class: com.TechM.poc.service_renewal.ProcessUnitTest</div>
	<div>TestMethod: testHappyPath</div>
  </div>
  
  <!-- element to draw bpmn diagram in -->
  <div id="canvas"></div>

  <!-- scripts -->

  <!-- seed dependencies (required for demo only) -->
  <script src="../bower_components/jquery/dist/jquery.js"></script>

  <!-- bpmn-js viewer -->
  <script src="../bower_components/bpmn-js/dist/bpmn-navigated-viewer.js"></script>

  <!-- application -->
  <script>
    (function(NavigatedViewer, $) {

      // create viewer
      var bpmnViewer = new NavigatedViewer({
        container: '#canvas'
      });


      // import function
      function importXML(xml) {

        // import diagram
        bpmnViewer.importXML(xml, function(err) {

          if (err) {
            return console.error('could not import BPMN 2.0 diagram', err);
          }

          var canvas = bpmnViewer.get('canvas'),
              overlays = bpmnViewer.get('overlays');


          // zoom to fit full viewport
          canvas.zoom('fit-viewport', true);

      // visualizations          
      elementRegistry = bpmnViewer.get('elementRegistry');
      var elements = elementRegistry.getAll();
      console.log(elements);
      for (var i = 0; i < elements.length; i++) {
        var element = elements[i];
        if (element.type != 'label') {
          
          // Transaction Boundaries
          if (element.businessObject.$attrs["camunda:asyncBefore"]
                || element.businessObject.$attrs["camunda:async"]
                || element.type == 'bpmn:ReceiveTask'
                || element.type == 'bpmn:UserTask'
                || element.type == 'bpmn:IntermediateCatchEvent'
             ) {
            overlays.add(element.id, 'note', {
              position: {
                bottom: (element.type == 'bpmn:IntermediateCatchEvent' ? 18 : 40),
                left: -4
              },
              html: '<div class="transaction-boundary"></div>'
            });
          }
          if (element.businessObject.$attrs["camunda:asyncAfter"]) {
            overlays.add(element.id, 'note', {
              position: {
                bottom: 19,
                right: -1
              },
              html: '<div class="transaction-boundary"></div>'
            });
          }
          
          if (element.businessObject.extensionElements) {
            var extensionElements = element.businessObject.extensionElements.values;
            for (var j = 0; j < extensionElements.length; j++) {
              console.log(extensionElements[j]);
              if (extensionElements[j].$type == 'camunda:executionListener') {
                if (extensionElements[j].event == 'end') {
                  overlays.add(element.id, 'note', {
                    position: {
                      bottom: 0,
                      right: 0
                    },
                    html: '<div class="execution-listener">' + extensionElements[j].expression + '</div>'
                  });
                }
                if (extensionElements[j].event == 'start') {
                  overlays.add(element.id, 'note', {
                    position: {
                      bottom: 0,
                      left: 0
                    },
                    html: '<div class="execution-listener">' + extensionElements[j].expression + '</div>'
                  });
                }
              }
            }
          }
 
 		  if (element.type == 'bpmn:SequenceFlow' && element.businessObject.conditionExpression) {
 		      var position = {
                      left: 0
                    }
              if (element.waypoints[0].y > element.waypoints[element.waypoints.length - 1].y) {
              	position.top = -29;
              } else {
                position.bottom = -3;
              }    
          	  overlays.add(element.id, 'note', {
                    position: position,
                    html: '<div class="execution-listener">' + element.businessObject.conditionExpression.body + '</div>'
                  }); 
		  }
          
          if (element.businessObject.$attrs["camunda:delegateExpression"]) {
            overlays.add(element.id, 'note', {
              position: {
                bottom: -3,
                left: 0
              },
              html: '<div class="execution-listener">' + element.businessObject.$attrs["camunda:delegateExpression"] + '</div>'
            });
          }
          
        }
      }          
          //YOUR ANNOTATIONS GO HERE

        });
      }


      var diagramXML = '<?xml version=\"1.0\" encoding=\"UTF-8\"?>\n<bpmn:definitions xmlns:bpmn=\"http:\/\/www.omg.org\/spec\/BPMN\/20100524\/MODEL\" xmlns:bpmndi=\"http:\/\/www.omg.org\/spec\/BPMN\/20100524\/DI\" xmlns:di=\"http:\/\/www.omg.org\/spec\/DD\/20100524\/DI\" xmlns:dc=\"http:\/\/www.omg.org\/spec\/DD\/20100524\/DC\" xmlns:xsi=\"http:\/\/www.w3.org\/2001\/XMLSchema-instance\" xmlns:camunda=\"http:\/\/camunda.org\/schema\/1.0\/bpmn\" id=\"Definitions_1\" targetNamespace=\"http:\/\/bpmn.io\/schema\/bpmn\" exporter=\"Camunda Modeler\" exporterVersion=\"4.0.0\">\n  <bpmn:process id=\"service-renewal\" name=\"service-renewal\" isExecutable=\"true\">\n    <bpmn:startEvent id=\"StartEventProcessStarted\" name=\"Process&#10;started\">\n      <bpmn:extensionElements>\n        <camunda:formData>\n          <camunda:formField id=\"subscriber_id\" label=\"enter subscriber id\" type=\"string\" defaultValue=\"S1595660005239549\" \/>\n          <camunda:formField id=\"amount\" label=\"enter amount \" type=\"string\" defaultValue=\"&#34;30.99&#34;\" \/>\n        <\/camunda:formData>\n      <\/bpmn:extensionElements>\n      <bpmn:outgoing>SequenceFlow1<\/bpmn:outgoing>\n    <\/bpmn:startEvent>\n    <bpmn:sequenceFlow id=\"SequenceFlow1\" sourceRef=\"StartEventProcessStarted\" targetRef=\"Activity_1ey7bxc\" \/>\n    <bpmn:serviceTask id=\"Activity_1ey7bxc\" name=\"get payment method\" camunda:class=\"com.TechM.poc.service_renewal.PaymentTokenDelegate\">\n      <bpmn:incoming>SequenceFlow1<\/bpmn:incoming>\n      <bpmn:outgoing>Flow_1hd2uyu<\/bpmn:outgoing>\n    <\/bpmn:serviceTask>\n    <bpmn:serviceTask id=\"Activity_1y05276\" name=\"Recurring credit card payment from Comviva\" camunda:class=\"com.TechM.poc.service_renewal.CreditCardPaymentDelegate\">\n      <bpmn:incoming>Flow_08aadg9<\/bpmn:incoming>\n      <bpmn:outgoing>Flow_0yc3fce<\/bpmn:outgoing>\n    <\/bpmn:serviceTask>\n    <bpmn:exclusiveGateway id=\"Gateway_04fompu\" name=\"Check Preferred Payment Method\">\n      <bpmn:incoming>Flow_1hd2uyu<\/bpmn:incoming>\n      <bpmn:outgoing>Flow_08aadg9<\/bpmn:outgoing>\n      <bpmn:outgoing>Flow_1f684ef<\/bpmn:outgoing>\n    <\/bpmn:exclusiveGateway>\n    <bpmn:sequenceFlow id=\"Flow_1hd2uyu\" sourceRef=\"Activity_1ey7bxc\" targetRef=\"Gateway_04fompu\" \/>\n    <bpmn:sequenceFlow id=\"Flow_08aadg9\" name=\"Using credit card\" sourceRef=\"Gateway_04fompu\" targetRef=\"Activity_1y05276\">\n      <bpmn:conditionExpression xsi:type=\"bpmn:tFormalExpression\">${payment_method==\"credit-card\"}<\/bpmn:conditionExpression>\n    <\/bpmn:sequenceFlow>\n    <bpmn:sequenceFlow id=\"Flow_1f684ef\" name=\"Using direct debit\" sourceRef=\"Gateway_04fompu\" targetRef=\"Activity_0t98q0d\">\n      <bpmn:conditionExpression xsi:type=\"bpmn:tFormalExpression\">${payment_method==\"balance-debit\"}<\/bpmn:conditionExpression>\n    <\/bpmn:sequenceFlow>\n    <bpmn:serviceTask id=\"Activity_0t98q0d\" name=\"Deduct from Prepaid balance\" camunda:class=\"com.TechM.poc.service_renewal.DirectDebitFromBalanceDelegate\">\n      <bpmn:incoming>Flow_1f684ef<\/bpmn:incoming>\n      <bpmn:outgoing>Flow_0qjj5kj<\/bpmn:outgoing>\n    <\/bpmn:serviceTask>\n    <bpmn:exclusiveGateway id=\"Gateway_1iw08ms\" name=\"Is Payment Successful?\">\n      <bpmn:incoming>Flow_0yc3fce<\/bpmn:incoming>\n      <bpmn:incoming>Flow_0qjj5kj<\/bpmn:incoming>\n      <bpmn:outgoing>Flow_0v46ijh<\/bpmn:outgoing>\n      <bpmn:outgoing>Flow_0drjdck<\/bpmn:outgoing>\n    <\/bpmn:exclusiveGateway>\n    <bpmn:sequenceFlow id=\"Flow_0v46ijh\" name=\"payment successful\" sourceRef=\"Gateway_1iw08ms\" targetRef=\"Activity_10su8gt\">\n      <bpmn:conditionExpression xsi:type=\"bpmn:tFormalExpression\">${isPaymentSucess==true}<\/bpmn:conditionExpression>\n    <\/bpmn:sequenceFlow>\n    <bpmn:sequenceFlow id=\"Flow_0drjdck\" name=\"payment failure\" sourceRef=\"Gateway_1iw08ms\" targetRef=\"Activity_0ck395u\">\n      <bpmn:conditionExpression xsi:type=\"bpmn:tFormalExpression\">${isPaymentSucess==false}<\/bpmn:conditionExpression>\n    <\/bpmn:sequenceFlow>\n    <bpmn:serviceTask id=\"Activity_10su8gt\" name=\"Update BM status and contract end date\" camunda:class=\"com.TechM.poc.service_renewal.UpdateBMStatusDelegate\">\n      <bpmn:incoming>Flow_0v46ijh<\/bpmn:incoming>\n      <bpmn:outgoing>Flow_0js9tr1<\/bpmn:outgoing>\n    <\/bpmn:serviceTask>\n    <bpmn:serviceTask id=\"Activity_0xxxlpy\" name=\"Update OCS - Crediting into non usage balance\" camunda:class=\"com.TechM.poc.service_renewal.UpdateOCSInfoDelegate\">\n      <bpmn:incoming>Flow_0js9tr1<\/bpmn:incoming>\n      <bpmn:outgoing>Flow_10dfpyp<\/bpmn:outgoing>\n    <\/bpmn:serviceTask>\n    <bpmn:endEvent id=\"Event_0cvrovs\">\n      <bpmn:incoming>Flow_10dfpyp<\/bpmn:incoming>\n    <\/bpmn:endEvent>\n    <bpmn:sequenceFlow id=\"Flow_10dfpyp\" sourceRef=\"Activity_0xxxlpy\" targetRef=\"Event_0cvrovs\" \/>\n    <bpmn:serviceTask id=\"Activity_0ck395u\" name=\"Update BM set status as Suspended\" camunda:class=\"com.TechM.poc.service_renewal.UpdateBMStatusDelegate\">\n      <bpmn:incoming>Flow_0drjdck<\/bpmn:incoming>\n      <bpmn:outgoing>Flow_1d42a4e<\/bpmn:outgoing>\n    <\/bpmn:serviceTask>\n    <bpmn:endEvent id=\"Event_1t808z6\">\n      <bpmn:incoming>Flow_1d42a4e<\/bpmn:incoming>\n    <\/bpmn:endEvent>\n    <bpmn:sequenceFlow id=\"Flow_1d42a4e\" sourceRef=\"Activity_0ck395u\" targetRef=\"Event_1t808z6\" \/>\n    <bpmn:sequenceFlow id=\"Flow_0js9tr1\" sourceRef=\"Activity_10su8gt\" targetRef=\"Activity_0xxxlpy\" \/>\n    <bpmn:sequenceFlow id=\"Flow_0yc3fce\" sourceRef=\"Activity_1y05276\" targetRef=\"Gateway_1iw08ms\" \/>\n    <bpmn:sequenceFlow id=\"Flow_0qjj5kj\" sourceRef=\"Activity_0t98q0d\" targetRef=\"Gateway_1iw08ms\" \/>\n    <bpmn:textAnnotation id=\"TextAnnotation_13dvsji\">\n      <bpmn:text>Matrixx OCS calls the process and passes the subscription information<\/bpmn:text>\n    <\/bpmn:textAnnotation>\n    <bpmn:association id=\"Association_0qtuk17\" sourceRef=\"StartEventProcessStarted\" targetRef=\"TextAnnotation_13dvsji\" \/>\n  <\/bpmn:process>\n  <bpmndi:BPMNDiagram id=\"BPMNDiagram_1\">\n    <bpmndi:BPMNPlane id=\"BPMNPlane_1\" bpmnElement=\"service-renewal\">\n      <bpmndi:BPMNEdge id=\"Flow_0js9tr1_di\" bpmnElement=\"Flow_0js9tr1\">\n        <di:waypoint x=\"1120\" y=\"128\" \/>\n        <di:waypoint x=\"1200\" y=\"128\" \/>\n      <\/bpmndi:BPMNEdge>\n      <bpmndi:BPMNEdge id=\"Flow_1d42a4e_di\" bpmnElement=\"Flow_1d42a4e\">\n        <di:waypoint x=\"1140\" y=\"410\" \/>\n        <di:waypoint x=\"1252\" y=\"410\" \/>\n      <\/bpmndi:BPMNEdge>\n      <bpmndi:BPMNEdge id=\"Flow_10dfpyp_di\" bpmnElement=\"Flow_10dfpyp\">\n        <di:waypoint x=\"1300\" y=\"128\" \/>\n        <di:waypoint x=\"1413\" y=\"128\" \/>\n      <\/bpmndi:BPMNEdge>\n      <bpmndi:BPMNEdge id=\"Flow_0drjdck_di\" bpmnElement=\"Flow_0drjdck\">\n        <di:waypoint x=\"920\" y=\"285\" \/>\n        <di:waypoint x=\"920\" y=\"410\" \/>\n        <di:waypoint x=\"1040\" y=\"410\" \/>\n        <bpmndi:BPMNLabel>\n          <dc:Bounds x=\"922\" y=\"423\" width=\"76\" height=\"14\" \/>\n        <\/bpmndi:BPMNLabel>\n      <\/bpmndi:BPMNEdge>\n      <bpmndi:BPMNEdge id=\"Flow_0v46ijh_di\" bpmnElement=\"Flow_0v46ijh\">\n        <di:waypoint x=\"920\" y=\"235\" \/>\n        <di:waypoint x=\"920\" y=\"128\" \/>\n        <di:waypoint x=\"1020\" y=\"128\" \/>\n        <bpmndi:BPMNLabel>\n          <dc:Bounds x=\"919\" y=\"96\" width=\"52\" height=\"27\" \/>\n        <\/bpmndi:BPMNLabel>\n      <\/bpmndi:BPMNEdge>\n      <bpmndi:BPMNEdge id=\"Flow_1f684ef_di\" bpmnElement=\"Flow_1f684ef\">\n        <di:waypoint x=\"460\" y=\"285\" \/>\n        <di:waypoint x=\"460\" y=\"380\" \/>\n        <di:waypoint x=\"600\" y=\"380\" \/>\n        <bpmndi:BPMNLabel>\n          <dc:Bounds x=\"453\" y=\"393\" width=\"86\" height=\"14\" \/>\n        <\/bpmndi:BPMNLabel>\n      <\/bpmndi:BPMNEdge>\n      <bpmndi:BPMNEdge id=\"Flow_08aadg9_di\" bpmnElement=\"Flow_08aadg9\">\n        <di:waypoint x=\"460\" y=\"235\" \/>\n        <di:waypoint x=\"460\" y=\"150\" \/>\n        <di:waypoint x=\"600\" y=\"150\" \/>\n        <bpmndi:BPMNLabel>\n          <dc:Bounds x=\"460\" y=\"125\" width=\"83\" height=\"14\" \/>\n        <\/bpmndi:BPMNLabel>\n      <\/bpmndi:BPMNEdge>\n      <bpmndi:BPMNEdge id=\"Flow_1hd2uyu_di\" bpmnElement=\"Flow_1hd2uyu\">\n        <di:waypoint x=\"390\" y=\"260\" \/>\n        <di:waypoint x=\"435\" y=\"260\" \/>\n      <\/bpmndi:BPMNEdge>\n      <bpmndi:BPMNEdge id=\"SequenceFlow_08va5r8_di\" bpmnElement=\"SequenceFlow1\">\n        <di:waypoint x=\"209\" y=\"260\" \/>\n        <di:waypoint x=\"290\" y=\"260\" \/>\n        <bpmndi:BPMNLabel>\n          <dc:Bounds x=\"337.5\" y=\"110\" width=\"90\" height=\"20\" \/>\n        <\/bpmndi:BPMNLabel>\n      <\/bpmndi:BPMNEdge>\n      <bpmndi:BPMNEdge id=\"Flow_0yc3fce_di\" bpmnElement=\"Flow_0yc3fce\">\n        <di:waypoint x=\"700\" y=\"150\" \/>\n        <di:waypoint x=\"830\" y=\"150\" \/>\n        <di:waypoint x=\"830\" y=\"260\" \/>\n        <di:waypoint x=\"895\" y=\"260\" \/>\n      <\/bpmndi:BPMNEdge>\n      <bpmndi:BPMNEdge id=\"Flow_0qjj5kj_di\" bpmnElement=\"Flow_0qjj5kj\">\n        <di:waypoint x=\"700\" y=\"380\" \/>\n        <di:waypoint x=\"830\" y=\"380\" \/>\n        <di:waypoint x=\"830\" y=\"260\" \/>\n        <di:waypoint x=\"895\" y=\"260\" \/>\n      <\/bpmndi:BPMNEdge>\n      <bpmndi:BPMNShape id=\"_BPMNShape_StartEvent_2\" bpmnElement=\"StartEventProcessStarted\">\n        <dc:Bounds x=\"173\" y=\"242\" width=\"36\" height=\"36\" \/>\n        <bpmndi:BPMNLabel>\n          <dc:Bounds x=\"171\" y=\"278\" width=\"41\" height=\"27\" \/>\n        <\/bpmndi:BPMNLabel>\n      <\/bpmndi:BPMNShape>\n      <bpmndi:BPMNShape id=\"Activity_1nlclj4_di\" bpmnElement=\"Activity_1ey7bxc\">\n        <dc:Bounds x=\"290\" y=\"220\" width=\"100\" height=\"80\" \/>\n      <\/bpmndi:BPMNShape>\n      <bpmndi:BPMNShape id=\"Gateway_04fompu_di\" bpmnElement=\"Gateway_04fompu\" isMarkerVisible=\"true\">\n        <dc:Bounds x=\"435\" y=\"235\" width=\"50\" height=\"50\" \/>\n        <bpmndi:BPMNLabel>\n          <dc:Bounds x=\"498\" y=\"250\" width=\"84\" height=\"27\" \/>\n        <\/bpmndi:BPMNLabel>\n      <\/bpmndi:BPMNShape>\n      <bpmndi:BPMNShape id=\"Gateway_1iw08ms_di\" bpmnElement=\"Gateway_1iw08ms\" isMarkerVisible=\"true\">\n        <dc:Bounds x=\"895\" y=\"235\" width=\"50\" height=\"50\" \/>\n        <bpmndi:BPMNLabel>\n          <dc:Bounds x=\"950\" y=\"246\" width=\"60\" height=\"27\" \/>\n        <\/bpmndi:BPMNLabel>\n      <\/bpmndi:BPMNShape>\n      <bpmndi:BPMNShape id=\"Activity_17onjd0_di\" bpmnElement=\"Activity_10su8gt\">\n        <dc:Bounds x=\"1020\" y=\"88\" width=\"100\" height=\"80\" \/>\n      <\/bpmndi:BPMNShape>\n      <bpmndi:BPMNShape id=\"Activity_095qsqi_di\" bpmnElement=\"Activity_0xxxlpy\">\n        <dc:Bounds x=\"1200\" y=\"88\" width=\"100\" height=\"80\" \/>\n      <\/bpmndi:BPMNShape>\n      <bpmndi:BPMNShape id=\"Event_0cvrovs_di\" bpmnElement=\"Event_0cvrovs\">\n        <dc:Bounds x=\"1413\" y=\"110\" width=\"36\" height=\"36\" \/>\n      <\/bpmndi:BPMNShape>\n      <bpmndi:BPMNShape id=\"Activity_14o9p03_di\" bpmnElement=\"Activity_0ck395u\">\n        <dc:Bounds x=\"1040\" y=\"370\" width=\"100\" height=\"80\" \/>\n      <\/bpmndi:BPMNShape>\n      <bpmndi:BPMNShape id=\"Event_1t808z6_di\" bpmnElement=\"Event_1t808z6\">\n        <dc:Bounds x=\"1252\" y=\"392\" width=\"36\" height=\"36\" \/>\n      <\/bpmndi:BPMNShape>\n      <bpmndi:BPMNShape id=\"TextAnnotation_13dvsji_di\" bpmnElement=\"TextAnnotation_13dvsji\">\n        <dc:Bounds x=\"240\" y=\"80\" width=\"100\" height=\"96\" \/>\n      <\/bpmndi:BPMNShape>\n      <bpmndi:BPMNShape id=\"Activity_0foao9m_di\" bpmnElement=\"Activity_1y05276\">\n        <dc:Bounds x=\"600\" y=\"110\" width=\"100\" height=\"80\" \/>\n      <\/bpmndi:BPMNShape>\n      <bpmndi:BPMNShape id=\"Activity_1of5wbe_di\" bpmnElement=\"Activity_0t98q0d\">\n        <dc:Bounds x=\"600\" y=\"340\" width=\"100\" height=\"80\" \/>\n      <\/bpmndi:BPMNShape>\n      <bpmndi:BPMNEdge id=\"Association_0qtuk17_di\" bpmnElement=\"Association_0qtuk17\">\n        <di:waypoint x=\"200\" y=\"245\" \/>\n        <di:waypoint x=\"241\" y=\"176\" \/>\n      <\/bpmndi:BPMNEdge>\n    <\/bpmndi:BPMNPlane>\n  <\/bpmndi:BPMNDiagram>\n<\/bpmn:definitions>\n';
      importXML(diagramXML);
